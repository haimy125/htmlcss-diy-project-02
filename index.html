<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MODULARS</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;600;800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"

        <link

            rel="apple-touch-icon"
            sizes="72x72"

            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />

            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />

        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__top">
                    <!-- Navbar -->
                    <div class="logo">
                        <a href="#!" class="navbar__link">
                            <img
                                src="./assets/img/logo.svg"
                                alt="MODULARS"
                                class="logo-icon"
                            />
                        </a>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__item-link navbar__item-active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__item-link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__item-link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__item-link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <main style="height: 5000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__body">
                        <div class="hero__content">
                            <h2 class="section-heading hero__heading">
                                We’re a creative design agency.
                            </h2>
                            <p class="section-desc hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero__watch">
                                    <a href="#!" class="hero__play-link">
                                        <div class="haft-circle"></div>
                                        <figure class="hero__icon">
                                            <img
                                                src="./assets/icons/play.svg"
                                                alt=""
                                                class="hero__icon-play"
                                            />
                                        </figure>
                                    </a>
                                    <p class="hero__watch-video">Watch Video</p>
                                </div>
                            </div>
                        </div>
                        <div class="hero__media">
                            <div class="hero__bg"></div>
                            <div class="hero__images">
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__images">
                                <img
                                    src="./assets/img/hero-02.png"
                                    alt=""
                                    class="hero__img hero__img2"
                                />
                            </div>
                            <div class="hero__images">
                                <img
                                    src="./assets/img/hero-03.png"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                        </div>
                        <img
                            src="./assets/icons/top.svg"
                            alt=""
                            class="hero__decorate-top"
                        />
                        <img
                            src="./assets/icons/extra.svg"
                            alt=""
                            class="hero__decorate-extra1"
                        />
                        <img
                            src="./assets/icons/bot.svg"
                            alt=""
                            class="hero__decorate-bot"
                        />
                        <img
                            src="./assets/icons/extra.svg"
                            alt=""
                            class="hero__decorate-extra2"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
